<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Data Fetcher</h1>
        
        <div class="controls">
            <button id="fetchBtn" onclick="fetchUsers()">Fetch Users</button>
            <button id="reloadBtn" onclick="reloadData()" style="display: none;">Reload Data</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading user data...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="userContainer" class="user-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
